<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Seção inicial -->
  <section class="hero">
    <div class="hero-content">
      <h1>Essa é a história do nosso amor</h1>
      <a href="#trilha">Acompanhe nossa história</a>
    </div>
  </section>

  <!-- Seção da trilha sonora -->
  <section class="trilha" id="trilha">
    <div class="trilha-content">
      <h2>Nossa trilha sonora</h2>

      <div class="carousel">
        <div class="slides" id="slides">
          <iframe src="https://open.spotify.com/embed/track/2o2xhyri4aJUtgMGkf5P0J" 
            width="100%" height="352" frameborder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>

          <iframe src="https://open.spotify.com/embed/track/1DLKuppSYytOuxhtI6KBGu" 
            width="100%" height="352" frameborder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>

          <iframe src="https://open.spotify.com/embed/track/5IAx5ePf9QztrT7MqdCyDT" 
            width="100%" height="352" frameborder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>
        </div>
      </div>

      <div class="buttons">
        <button onclick="prev()">Anterior</button>
        <button onclick="next()">Próxima</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
